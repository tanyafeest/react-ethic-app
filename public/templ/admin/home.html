<h2>{{'home' | lang}}</h2>
<h4>{{'homeMsg' | lang}}</h4>

<!--Choices-->
<div class="flex-container">
    <div ng-click="selectView('newDesign')">{{'designActivity' | lang}}</div>
    <div>{{'launchAnActivity' | lang}}</div>
    <div>{{'shareActivityDesign' | lang}}</div>
    <div>{{'searchSharedDesign' | lang}}</div>
</div>

<!--Activities-->
<h2>{{'recentActivity'|lang}}</h2>
<div ng-show="selectedId == -1">
<div class="list-group pad-content">
    <div class="list-group-item" ng-repeat="ses in currentSessions() | limitTo: 3">
        <h4 class="list-group-item-heading" ng-bind="ses.name"></h4>
        <p class="list-group-item-text" ng-bind="ses.descr"></p>
        <p class="list-group-item-text">{{'launched' | lang}} {{ses.time | date}}</p>
        <p class="list-group-item-text">{{'code' | lang}} {{ses.code}}</p>
        <div class="text-right">
            <a href="{{routes[ses.type]}}?sesid={{ses.id}}"><button class="btn btn-primary ">{{'gotoActivity' | lang}}</button></a> 
        </div>
    </div>
</div>
</div>
<button class="btn btn-info " ng-click="changeLang()">{{'langOther' | lang}}</button>
