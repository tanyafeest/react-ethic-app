
<div ng-controller="instituciones" ng-if="selectedView == 'users'">



    
<h3 style="margin-left: 12%;">{{'Institucional_Users' | lang}}</h3> <br>

<button class="btn btn-primary inst" >{{'Import_Users' | lang}}</button><br><br>
<div >
    <div class="inst">
        <div class="tab-cs2">
            <button class="tab-cs2" value="1" id="btn-alumnos" onclick="hideB(this)"  >
                {{ 'students' | lang}}
            </button>
            <button class="tab-cs2" value="0" id="btn-profesores" onclick="hideA(this)" style="background-color: #ddd;">
                {{ 'teachers' | lang}}
            </button>
            
            <input type="text" placeholder="{{ 'filter' | lang}}" class="input-inst" ng-model="UserSearch"></input>
        </div>
    </div>


    <div class="scrollable-container blue" style="width: 100%;" id="box_alumnos">
        <div class="mid-container-inst  small-scrollable-container inst" id="container" >
        <div ng-repeat="user in users | filter:UserSearch" ng-if="user.role == 'A'" class="mid-container-inst">
            <strong>{{user.name}}</strong><br>
            <a ng-bind="user.mail"></a>
            <form action="make_prof" method="POST" ng-submit="refreshUsers($event)"><input style="display: none;" value="{{user.mail}}" type="text"  name="mail"><button class=" btn-primary rtab-nb2" ng-click="refreshUsers()">{{ 'make_t' | lang}}</button></form>
            <button class=" btn-primary rtab-nb2" >{{ 'res_pass' | lang}}</button>
            {{user.role}}
        </div>
        </div> 
    </div> 
    <div class="scrollable-container blue" style="width: 100%; display: none;" id="box_profesor">
        <div class="mid-container-inst  small-scrollable-container inst" id="container" >
        <div ng-repeat="user in users | filter:UserSearch" ng-if="user.role == 'P'" class="mid-container-inst">
            <strong>{{user.name}}</strong><br>
            <a ng-bind="user.mail"></a>
            <form action="make_alum" method="POST" ng-submit="refreshUsers($event)"><input style="display: none;" value="{{user.mail}}" type="text"  name="mail"> <button class=" btn-primary rtab-nb2" ng-click="refreshUsers()">{{ 'make_s' | lang}}</button></form>
            <button class=" btn-primary rtab-nb2" >{{ 'res_pass' | lang}}</button>
            {{user.role}}
        </div>
        </div> 
    </div> 
 

</div>
</div>
