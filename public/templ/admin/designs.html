<h1>DESIGNS</h1>
<button class="btn btn-info ">GET DESIGNS</button>

<div class="activities_container">
    <div class="list-group pad-content">
        <div class="list-group-item" ng-repeat="ses in designs"> <!--UPDATE IT CORRECTLY-->
            <h4 class="list-group-item-heading" ng-bind="ses.metainfo.title"></h4>
            <p class="list-group-item-text" ng-bind="ses.descr"></p>
            <p class="list-group-item-text">{{'launched' | lang}} {{ses.metainfo.creation_date | date}}</p>
            <p class="list-group-item-text">{{'code' | lang}} {{ses.code}}</p>
            <div class="text-right">
                <a href="{{routes[ses.type]}}?sesid={{ses.id}}"><button class="btn btn-primary ">{{'edit' | lang}}</button></a> 
            </div>
        </div>
    </div>
   
</div>
