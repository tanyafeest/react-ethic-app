<div ng-controller="super_admin" ng-if="selectedView == 'accepted_institutions'">
    <a ng-click="selectView('institution_admin');reset_inst_id()"><strong>Atras</strong></a>
    <h2><strong>Solicitud de Incorporación</strong></h2>
    {{intitution_name}},{{intitution_country}}
    <h4>Dominios de correo electrónico permitidos:</h4>
    <textarea readonly  style="resize: none; height: 10em; width: 50em;" >{{inst_domains}}</textarea>

    
    <h4><strong>Administrador Institucional</strong></h4>
    <h4>Nombre: {{admin_name}}</h4>
    <h4>Correo electrónico institucional: {{admin_mail}}</h4>
    <h4>Cargo: {{admin_position}}</h4>


</div>
